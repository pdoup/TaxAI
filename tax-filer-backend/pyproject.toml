[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88
known_first_party = ["app"]
known_third_party = ["fastapi", "uvicorn", "pydantic", "pydantic-settings", "python-dotenv", "openai", "httpx"]
force_sort_within_sections = true
skip_gitignore = true
float_to_top = true
filter_files = true
